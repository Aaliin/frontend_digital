<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметры поиска</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        
        h1 {
            color: #ff0000;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 16px;
            color: #0066cc;
            font-weight: bold;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #b3b3b3;
            border-radius: 6px;
            font-size: 15px;
            background-color: #ffffff;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .button-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .button-group label {
            height: 24px;
        }
        
        button {
            padding: 13px 0;
            border: none;
            border-radius: 30px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .clear-btn {
            background-color: #1a73e8;
            color: white;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
        }
        
        .search-btn {
            background-color: #ea4335;
            color: white;
            box-shadow: 0 2px 4px rgba(234, 67, 53, 0.3);
        }
        
        .clear-btn:hover {
            background-color: #0d5cb6;
            transform: translateY(-2px);
        }
        
        .search-btn:hover {
            background-color: #c5221f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Параметры</h1>
        
        <div class="form-row">
            <div class="form-group">
                <label>Ключевое слово:</label>
                <input type="text">
            </div>
            
            <div class="form-group">
                <label>Показатели:</label>
                <select>
                    <option>по РИНЦ</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Сортировка:</label>
                <select>
                    <option>по числу публикаций</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Порядок:</label>
                <select>
                    <option>по убыванию</option>
                </select>
            </div>
            
            <div class="button-group">
                <label style="visibility: hidden;">Кнопки</label>
                <button class="clear-btn">Очистить</button>
            </div>
            
            <div class="button-group">
                <label style="visibility: hidden;">Кнопки</label>
                <button class="search-btn">Поиск</button>
            </div>
        </div>
    </div>
</body>
</html>
